<template name="notificationsSettings">
	{{#if isAndroid}}
	
	<div class="bar bar-header bar-colorAndroidTwo">
		<button class="buttons button button-clear back-button pull-left button-entering button-active" style="color:#03A9F4;" id="back">
			<i class="icon ion-ios-arrow-back bar-titleColorAndroid"></i>
			<span class="bar-titleColorAndroid">Back</span>
		</button>
			<h1 class="title bar-titleColorAndroid">Notifications</h1>
	</div>
	
	{{#ionView}}
	{{#ionContent class="contentBackground"}}
		<ul class="list">
			<li class="item item-toggle" id="notificationsToggle">
				Notifications
				<label class="toggle toggle-calm">
					<input type="checkbox" value="true" {{sa}}>
						<div class="track">
							<div class="handle"></div>
						</div>
				</label>
			</li>
		</ul>
	{{/ionContent}}
	{{/ionView}}
	{{else}}
	{{/if}}
</template>
